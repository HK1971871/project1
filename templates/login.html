<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <h2>Đăng nhập</h2>
    <form method="POST">
      Username:
      <input type="text" name="username" required />
      <br />
      Password:
      <input type="password" name="password" required />
      <br />
      <button type="submit">Login</button>
    </form>
    <a href="{{ url_for('register') }}">Chưa có tài khoản? Register</a>
  </body>
</html>
