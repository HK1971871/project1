{% extends "base.html" %} {% block content %}
<a href="{{ url_for('add') }}">Add User</a>
<table border="1" cellpadding="5">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Actions</th>
  </tr>
  {% for user in users %}
  <tr>
    <td>{{ user.id }}</td>
    <td>{{ user.name }}</td>
    <td>{{ user.email }}</td>
    <td>
      <a href="{{ url_for('edit', id=user.id) }}">Edit</a>
      |
      <a href="{{ url_for('delete', id=user.id) }}">Delete</a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
